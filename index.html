<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/core.js"></script>
    <script defer src="src/text.js"></script>
    <title>Light novel</title>
</head>
<body>
    <div id="startScreen">
        <h1>My light novel</h1>
        <button id="start">Start</button>
        <button id="settings">Settings</button>
    </div>
    <figure>
        <!-- add 3 box for img or gif -->
        <div class="character">
            <div id="charbox2">
                <img id="imgchar2" src="src/char2.gif" alt="width: 350px height: 600px">
            </div>
            <div id="charbox1">
                <img id="imgchar1" src="src/char1.gif" alt="width: 350px height: 600px">
            </div>
            <div id="charbox3">
                <img id="imgchar3" src="src/char3.gif" alt="width: 350px height: 600px">
            </div>
        </div>
        <div class="txtbg">
            <div class="block">
                <h3 id="name"></h3>
                <p id="text"></p>
            </div>
            <button id="next">
                <img class="arrow" src="src/arrow.png">
            </button>
        </div>
    </figure>
</body>
</html>
