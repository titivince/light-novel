<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/animation.css">
    <script src="src/core.js"></script>
    <script defer src="src/text.js"></script>
    <title>Light novel</title>
</head>
<body>
    <div id="startScreen">
        <h1>My light novel</h1>
        <button id="start">Start</button>
        <button id="settings">Settings</button>
    </div>
    <figure id="background">
        <!-- add 3 box for img or gif -->
        <div class="character">
            <div id="character2"></div>
            <div id="character1"></div>
            <div id="character3"></div>
        </div>
        <div class="txtbg">
            <div class="block">
                <h3 id="name"></h3>
                <p id="text"></p>
            </div>
            <button id="next">
                <img class="arrow" src="src/arrow.png">
            </button>
        </div>
    </figure>
</body>
</html>
